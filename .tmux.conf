set-option -g prefix C-q

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# window
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'

bind-key -r k select-pane -U 
bind-key -r j select-pane -D 
bind-key -r h select-pane -L 
bind-key -r l select-pane -R

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'u' send-keys -X page-up
bind-key -T copy-mode-vi 'd' send-keys -X page-down
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y send-keys -X copy-line

# scroll buffer
set -g history-limit 5000

if-shell "[ -f ~/.tmux_bo.conf ]" "source-file ~/.tmux_bo.conf"

# true color
set -g default-terminal "tmux-256color"

# set pane background color to match Catppuccin Mocha
set -g window-style 'bg=#1e1e2e'
set -g window-active-style 'bg=#1e1e2e'

# Catppuccin Mocha colors (adjusted for tmux)
set -g status-style 'bg=#313244 fg=#cdd6f4'
set -g status-left "[#S]"
set -g status-right "%H:%M %d-%b-%y"

# highlight active window
setw -g window-status-current-style 'fg=#1e1e2e bg=#cba6f7'
setw -g window-status-style 'fg=#a6adc8 bg=#45475a'

# highlight active pane
set -g pane-active-border-style 'fg=#cba6f7'
set -g pane-border-style 'fg=#45475a'

# message style
set -g message-style 'bg=#313244 fg=#cdd6f4'
set -g message-command-style 'bg=#313244 fg=#cdd6f4'
